name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@master@v1.1
        with: 
          who-to-greet: Felix
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"